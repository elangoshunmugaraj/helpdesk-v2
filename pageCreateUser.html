<div class="container-fluid">
  <div class="container">
  <h6><strong>Create User</strong></h6>
  <br>
  
  <div class="card">
  <div class="card-header">Account Details </div>
  <div class="card-body">
  
  
	<div class="row">
		<div class="col-sm-6 pb-2">
			<div class="form-group">
				<label for="email">User Id:</label>
				<input type="email" class="form-control" id="email" placeholder="eg. 1234" name="email" autocomplete="off">
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="pwd">Picture:</label>
				<input type="password" class="form-control" id="pwd" placeholder="upload image" name="pswd">
			</div>   
		</div>
	</div> 
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="email">User Name:</label>
				<input type="email" class="form-control" id="email" placeholder="eg. John Smith" name="email" autocomplete="off">
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd" autocomplete="off">
			</div>   
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="email">Position:</label>
				<input type="email" class="form-control" id="email" placeholder="eg. Store Manager" name="email" autocomplete="off">
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="pwd">Working Hours:</label>
				<input type="password" class="form-control" id="pwd" placeholder="eg. 08:00AM-05:00PM" name="pswd" autocomplete="off">
			</div>   
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="eg. john.smith@gmail.com" name="email" autocomplete="off">
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="pwd">Role</label>
				<select class="form-control">
					<option>Requester</option>
                    <option>Agent</option>
                    <option>Manager</option>
                    <option>Administrator</option>
				</select>
			</div>   
		</div>
	</div>  
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="pwd">Active User</label>
				<div class="custom-control custom-switch custom-switch-lg">
					<input type="checkbox" class="custom-control-input" id="switch1" name="example" checked>
					<label class="custom-control-label" for="switch1"></label>
				</div>
			</div>   
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="pwd">Lock User</label>
				<div class="custom-control custom-switch custom-switch-lg">
					<input type="checkbox" class="custom-control-input" id="switch2" name="example">
					<label class="custom-control-label" for="switch2"></label>
				</div>
			</div>   
		</div>
	</div> 	
	
  </div><!--< END class="card-body">  -->
  
  
</div>
</div>
    
    
</div>
