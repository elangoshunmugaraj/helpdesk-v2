   $("#uploadserviceteampicture").change(function(){
        serviceteamreadURL(this);
    });
function serviceteamreadURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#serviceteampicture').attr('src', e.target.result);
        }
        reader.readAsDataURL(input.files[0]);
    }
    
    
    $( ".uploadserviceteamimagenow" ).trigger( "click" );

}
