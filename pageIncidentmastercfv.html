//Create new incidentmastercfv
function saveincidentmastercfvdetails(incidentmastercfv_caninactive)
{
//read all dependant items
var  incidentmastercfvfield=read_incidentmastercfvfield(); 

var incidentmastercfvuseractiveresults=[];
var  name=$('#incidentmastercfvname').val();
var status = $('#isincidentmastercfvactive').prop('checked');

var sequence = $('#incidentmastercfvsquence').val();
var description = $('#incidentmastercfvdesc').val();


		var _incidentmastercfvparams = {
			"action"  : "incidentmastercfv_maintain",
			"param"   : {"id":incidentmastercfvid
                       ,"name" : name.trim()
                       ,"description" : description
                       ,"sequence" : sequence
                       ,"status" : status
                       ,"incident" : {"info": incidentmastercfvfield, "deleteinfo":incidentmastercfvfield_delete }
                       ,"createby":_getloginname
                       ,"caninactive":incidentmastercfv_caninactive
                       }
                       
                       
			};
            
            
   if( validateBeforeSubmit(name) == 'true'  && incidentmastercfvfield.length > 0 )
     {
      progressboxOpen();
      google.script.run.withFailureHandler(incidentmastercfv_inError).withSuccessHandler(incidentmastercfvconfirmation).executeincidentmastercfv(_incidentmastercfvparams) 
      }
      else
      {
      toastboxOpen("2008")
      }
            
            
}






 function incidentmastercfvconfirmation(result) {
  if(isNaN(result.result['code']) == false)
{
    if (result.result['code'] == '3000') {
    incidentmastercfvfield_delete=[];
   

          $('.removelist_incidentmastercfvfield').remove(); // remove existing list
        
//      $('#worklocationpage *').val('');
        incidentmastercfvid='';
        incidentmastercfv_actionfromwhere='afterupdate';
         retrive_allincidentmastercfvdetails(result)
      pageIncidentmastercfvactioncontrol();
          page_show('pageIncidentmastercfv','pageIncidentmastercfvmanagement')
      }
    else
      if(result.result['code'] == '2016')
      {
           progressboxClose();
           confirmationboxOpen(2016,"pageIncidentmastercfv_confirm");
      }
      else
      {
          progressboxClose();
         toastboxOpen(result.result['code']);
      }
      }
    else {
      toastboxOpen("2007");
    }

  }


// Show error message

}

function read_incidentmastercfvfield()
{
  var incidentmastercfvfieldvalues=[];
  var _mclength = $('#incidentmastercfvfieldlist li').length
  var _mcdeletelength = incidentmastercfvfield_delete.length;
  var _mcfulllength = parseInt(_mclength)+parseInt(_mcdeletelength);

      var _mcdata = $("#incidentmastercfvfieldlisttextid_"+ l).val();
      var _mcid   = $("#incidentmastercfvfieldlistupdateid_"+ l).val();
      
//      alert(_mcdata)
//      alert(_mcid)

      
      if(_mcdata!='' && _mcdata!=undefined && _mcdata!='undefined')
      {
          incidentmastercfvfieldvalues.push( {
            "id"         : _mcid,
            "value"      : _mcdata
            })
  
      }
  }
  
  return incidentmastercfvfieldvalues;
}
