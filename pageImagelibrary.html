   $("#uploadimagelibrarypicture").change(function(){
        imagelibraryreadURL(this);
    });
function imagelibraryreadURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#imagelibrarypicture').attr('src', e.target.result);
        }
        reader.readAsDataURL(input.files[0]);
    }
    
    setTimeout(function () {
   jQuery('.uploadfileimagelibrary').trigger('click');
  }, 0);

}

    });

 function getimagelibraryrecorddata(valueof)
{
$('.removelist').remove(); // remove existing list
$('.createimagelibrary-title').html('<h6><strong>Update Image</strong></h6>');
 imagelibraryid=valueof.imagelibraryid[0];
 $('#Imagelibraryname').val(valueof.data[imagelibraryid].filename);
  $("#imagelibrarypicture").attr("src",valueof.data[imagelibraryid].url);


_uploadedimagelibraryfilename  = (valueof.data[imagelibraryid].url).replace("https://storage.googleapis.com/imagelib/imagelibrary/", "");



$('#Imagelibrarykeyword').tokenfield('setTokens', valueof.data[imagelibraryid].keyword);

// $("#Imagelibrarykeyword").val(setkeyword);
var statusval=valueof.data[imagelibraryid].status;
if(statusval == 'true')
    {
    $('#isImagelibraryactive').prop('checked',  true);
    }
else
if(statusval == 'false')
    {
    $('#isImagelibraryactive').prop('checked',  false);
    }
    
var radiovalue=valueof.data[imagelibraryid].imagetype;
    $('input:radio[name="imglibTypeOpt"]').filter('[value=' + radiovalue + ']').attr('checked', true);



    




    
var imagelibrarycompany=valueof.data[imagelibraryid].imagelibrarycompany;

for (var d=0;d<imagelibrarycompany.length; d++)
{
updatetoList(imagelibrarycompany[d],'Imagelibrarycompany');
}



  var imagelibrarymodule=valueof.data[imagelibraryid].imagelibrarymodule;

for (var d=0;d<imagelibrarymodule.length; d++)
{
updatetoList(imagelibrarymodule[d],'Imagelibrarymodule');
}

$('#Showimagelibraryusers').show();

  pageImagelibraryexport(valueof);
  page_show('pageImagelibrarymanagement','pageImagelibrary')
pageImagelibraryactioncontrol();
progressboxClose();


}
 
 
 
//Read all dependency
function read_imagelibrarycompanylist()
{
  var imagelibrarycompanyvalues=[];
  var _mclength = $('#imagelibrarycompanylist li').length
  var _mcdeletelength = imagelibrarycompany_delete.length;
  var _mcfulllength = parseInt(_mclength)+parseInt(_mcdeletelength);

  for (var l = 0; l < _mcfulllength; l++) {
  
      var _mcdata = $("#imagelibrarycompanylisttextid_"+ l).val();
      var _mcid   = $("#imagelibrarycompanylistupdateid_"+ l).val();
      if(_mcdata!='' && _mcdata!=undefined && _mcdata!='undefined')
      {
          imagelibrarycompanyvalues.push( {
            "id"         : _mcid,
            "value"      : _mcdata
            })
  
      }
  }
  
  return imagelibrarycompanyvalues;
}


 
//Read all dependency
function read_imagelibrarymodulelist()
{
  var imagelibrarymodulevalues=[];
  var _mclength = $('#imagelibrarymodulelist li').length
  var _mcdeletelength = imagelibrarymodule_delete.length;
  var _mcfulllength = parseInt(_mclength)+parseInt(_mcdeletelength);

  for (var l = 0; l < _mcfulllength; l++) {
  
      var _mcdata = $("#imagelibrarymodulelisttextid_"+ l).val();
      var _mcid   = $("#imagelibrarymodulelistupdateid_"+ l).val();
      if(_mcdata!='' && _mcdata!=undefined && _mcdata!='undefined')
      {
          imagelibrarymodulevalues.push( {
            "id"         : _mcid,
            "value"      : _mcdata
            })
  
      }
  }
  
  return imagelibrarymodulevalues;
}

    
      var imagelibrary_caninactive='No';
$(document).on('click','#callcreateImagelibrary',function(e) {
imagelibrary_caninactive='No';
saveimagelibrarydetails(imagelibrary_caninactive);
});
$(document).on('click','.pageImagelibrary_confirm',function(e) {
imagelibrary_caninactive='Yes';
saveimagelibrarydetails(imagelibrary_caninactive);
confirmationboxClose();
});
    
    
//Create new Imagelibrary
//$(document).on('click','#callcreateImagelibrary',function(e) {

function saveimagelibrarydetails(imagelibrary_caninactive)
{
var  Imagelibraryname=$('#Imagelibraryname').val();
            var gettype = $("input[name='imglibTypeOpt']:checked").val();
var  isImagelibrarytype=$('#isImagelibrarytype').val();
var  imagelibrarypicture=$('#imagelibrarypicture').val(); 
var  Imagelibrarykeyword=$('#Imagelibrarykeyword').tokenfield('getTokens');
var  isImagelibraryactive=$('#isImagelibraryactive').is(':checked');
var  companylist = read_imagelibrarycompanylist();
var  modulelist = read_imagelibrarymodulelist();
var  Imagelibrarykeywordtext=$('#Imagelibrarykeyword').val();

		var _Imagelibraryparams = {
			"action" : "imagelibrary_maintain",
			"param"  : {
                       "id":imagelibraryid
                       ,"url" : "https://storage.googleapis.com/imagelib/imagelibrary/"+_uploadedimagelibraryfilename
                       ,"keyword" : Imagelibrarykeyword
                       ,"keywordtext" : Imagelibrarykeywordtext
                       ,"status" : isImagelibraryactive
                       ,"filename" : Imagelibraryname
                       ,"type" : gettype
                       ,"createby":_getloginname
                       ,"company" : {"info": companylist, "deleteinfo":imagelibrarycompany_delete }
                       ,"module" : {"info": modulelist, "deleteinfo":imagelibrarymodule_delete }
                       ,"caninactive":imagelibrary_caninactive
                       }
			}
            
            
       if( _uploadedimagelibraryfilename!='' &&  _uploadedimagelibraryfilename!=undefined && Imagelibraryname!='' && Imagelibrarykeyword!=''  && companylist.length > 0 && modulelist.length > 0){
            progressboxOpen();
            google.script.run
            .withFailureHandler(Imagelibrary_inError)
            .withSuccessHandler(Imagelibraryconfirmation)
            .executeimagelibrary(_Imagelibraryparams);
      } else {
          toastboxOpen("2008");
      }
}


  function Imagelibraryconfirmation(result) {
  if(isNaN(result.result['code']) == false)
{
    if (result.result['code'] == '3000') {
                          imagelibrarycompany_delete = '';
                       imagelibrarymodule_delete ='';
          $('.removelist').remove(); // remove existing list
//      $('#worklocationpage *').val('');
        imagelibraryid='';
        imagelibrary_actionfromwhere='afterupdate';
          loadallimagelibrarys(result);
      pageImagelibraryactioncontrol();
          page_show('pageImagelibrary','pageImagelibrarymanagement')
      }
    else
      if(result.result['code'] == '2016')
      {
           progressboxClose();
           confirmationboxOpen(2016,"pageImagelibrary_confirm");
      }
      else
      {
          progressboxClose();
         toastboxOpen(result.result['code']);
      }
      }
    else {
      toastboxOpen("2007");
    }

  }
