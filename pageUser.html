<script>


// upload image here
   $("#uploaduserpicture").change(function(){
        userreadURL(this);
    });
function userreadURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#userpicture').attr('src', e.target.result);
        }
        reader.readAsDataURL(input.files[0]);
    }
    
    
    $( ".uploaduserimagenow" ).trigger( "click" );

}

//Read all dependency
function read_userrole()
{
  var userrolevalues=[];
  var _mclength = $('#userrolelist li').length
  var _mcdeletelength = userrole_delete.length;
  var _mcfulllength = parseInt(_mclength)+parseInt(_mcdeletelength);

  for (var l = 0; l < _mcfulllength; l++) {
  
      var _mcdata = $("#userrolelisttextid_"+ l).val();
      var _mcid   = $("#userrolelistupdateid_"+ l).val();
      if(_mcdata!='' && _mcdata!=undefined && _mcdata!='undefined')
      {
          userrolevalues.push( {
            "id"         : _mcid,
            "value"      : _mcdata
            })
  
      }
  }
  return userrolevalues;
}
