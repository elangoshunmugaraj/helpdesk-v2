function saverootcausedetails(rootcause_caninactive)
{
//read all dependant items

var  rootcausemodule=read_rootcausemodule();  


var rootcauseuseractiveresults=[];

var isrootcauseactive = $('#isrootcauseactive').prop('checked');

			"action"  : "rootcause_maintain",
			"param"   : {"id":rootcauseid
                       ,"name" : rootcausename.trim()
                       ,"status" : isrootcauseactive
                       ,"module" :  {"info": rootcausemodule, "deleteinfo":rootcausemodule_delete }  
                       ,"category" :  {"info": rootcausecategory, "deleteinfo":rootcausecategory_delete }     
                       ,"createby":_getloginname
                       ,"caninactive":rootcause_caninactive
                       }
			};
            

   if( validateBeforeSubmit(rootcausename) == 'true'&& rootcausemodule.length > 0 )
     {
      progressboxOpen();
      google.script.run.withFailureHandler(rootcause_inError).withSuccessHandler(rootcauseconfirmation).executerootcause(_rootcauseparams) 
      }
      else
      {
      toastboxOpen("2008")
      }
            
            
}






 function rootcauseconfirmation(result) {
  if(isNaN(result.result['code']) == false)
{

          $('.removelist_rootcausemodule').remove(); // remove existing list

         retrive_allrootcausedetails(result)
      pageRootcauseactioncontrol();
          page_show('pageRootcause','pageRootcausemanagement')
      }
    else
      if(result.result['code'] == '2016')
      {
           progressboxClose();
           confirmationboxOpen(2016,"pageRootcause_confirm");
      }
      else
      {
          progressboxClose();
         toastboxOpen(result.result['code']);
      }
      }
    else {
      toastboxOpen("2007");
    }

  }

//Read all dependency
function read_rootcausecategory()
{
  var rootcausecategoryvalues=[];
  var _mclength = $('#rootcausecategorylist li').length
  var _mcdeletelength = rootcausecategory_delete.length;
  var _mcfulllength = parseInt(_mclength)+parseInt(_mcdeletelength);

  for (var l = 0; l < _mcfulllength; l++) {
  
      var _mcdata = $("#rootcausecategorylisttextid_"+ l).val();
      var _mcid   = $("#rootcausecategorylistupdateid_"+ l).val();
      if(_mcdata!='' && _mcdata!=undefined && _mcdata!='undefined')
      {
          rootcausecategoryvalues.push( {
            "id"         : _mcid,
            "value"      : _mcdata
            })
  
      }
  }
  return rootcausecategoryvalues;
}


//load Module list
function read_rootcausemodule()
{
  var rootcausemodulevalues=[];
  var _mwllength = $('#rootcausemodulelist li').length
  var _mwldeletelength = rootcausemodule_delete.length;
  var _mwlfulllength = parseInt(_mwllength)+parseInt(_mwldeletelength);

  for (var l = 0; l < _mwlfulllength; l++) {
  
      var _mwldata = $("#rootcausemodulelisttextid_"+ l).val();
      var _mwlid   = $("#rootcausemodulelistupdateid_"+ l).val();
      if(_mwldata!='' && _mwldata!=undefined && _mwldata!='undefined')
      {
          rootcausemodulevalues.push( {
            "id"         : _mwlid,
            "value"      : _mwldata
            })
  
      }
  }
  return rootcausemodulevalues;
}
