//Read all dependency
function read_prioritycategory()
{
  var prioritycategoryvalues=[];
  var _mclength = $('#prioritycategorylist li').length
  var _mcdeletelength = prioritycategory_delete.length;
  var _mcfulllength = parseInt(_mclength)+parseInt(_mcdeletelength);

  for (var l = 0; l < _mcfulllength; l++) {
  
      var _mcdata = $("#prioritycategorylisttextid_"+ l).val();
      var _mcid   = $("#prioritycategorylistupdateid_"+ l).val();
      if(_mcdata!='' && _mcdata!=undefined && _mcdata!='undefined')
      {
          prioritycategoryvalues.push( {
            "id"         : _mcid,
            "value"      : _mcdata
            })
  
      }
  }
  return prioritycategoryvalues;
}


//load Module list
function read_prioritymodule()
{
  var prioritymodulevalues=[];
  var _mwllength = $('#prioritymodulelist li').length
  var _mwldeletelength = prioritymodule_delete.length;
  var _mwlfulllength = parseInt(_mwllength)+parseInt(_mwldeletelength);

  for (var l = 0; l < _mwlfulllength; l++) {
  
      var _mwldata = $("#prioritymodulelisttextid_"+ l).val();
      var _mwlid   = $("#prioritymodulelistupdateid_"+ l).val();
      if(_mwldata!='' && _mwldata!=undefined && _mwldata!='undefined')
      {
          prioritymodulevalues.push( {
            "id"         : _mwlid,
            "value"      : _mwldata
            })
  
      }
  }
  return prioritymodulevalues;
}
