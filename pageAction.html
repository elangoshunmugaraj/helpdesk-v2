function show_loadactionlistsgroup(loadlevel)
{
$( "#actiongroup" ).html( loadlevel );

// upload image here
   $("#uploadactionpicture").change(function(){
        actionreadURL(this);
    });
function actionreadURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#actionpicture').attr('src', e.target.result);
        }
        reader.readAsDataURL(input.files[0]);
    }
    
    
    $( ".uploadactionimagenow" ).trigger( "click" );

}
