//Create new module
function savemoduledetails(module_caninactive)
{
//read all dependant items
var  modulecompany=read_modulecompany(); 
var  modulebusinessunit=read_modulebusinessunit();  
var  moduleworklocation=read_moduleworklocation();  
var  moduleuser=read_moduleuser();  


var moduleuseractiveresults=[];
var  modulename=$('#modulename').val();
var ismoduleactive = $('#ismoduleactive').prop('checked');
var moduleprefix = $('#moduleprefix').val();
var companylogo = $('#modulelogo img').prop('src');


		var _moduleparams = {
			"action"  : "module_maintain",
			"param"   : {"id":moduleid
                       ,"name" : modulename.trim()
                       ,"status" : ismoduleactive
                       ,"prefix":moduleprefix
                       ,"logo":companylogo
                       ,"company" : {"info": modulecompany, "deleteinfo":modulecompany_delete }
                       ,"businessunit" : {"info": modulebusinessunit, "deleteinfo":modulebu_delete } 
                       ,"worklocation" :  {"info": moduleworklocation, "deleteinfo":modulewl_delete }  
                       ,"user" :  {"info": moduleuser, "deleteinfo":moduleuser_delete }   
                       ,"createby":_getloginname
                       ,"caninactive":module_caninactive
                       }
			};
            
            
   if(  validateBeforeSubmit(moduleprefix) == 'true' &&  validateBeforeSubmit(modulename) == 'true' && validateBeforeSubmitforURL(companylogo) == 'true' && modulecompany.length > 0 && modulebusinessunit.length > 0 && moduleworklocation.length > 0 && moduleuser.length > 0 )
     {
      progressboxOpen();
      google.script.run.withFailureHandler(module_inError).withSuccessHandler(moduleconfirmation).executemodule(_moduleparams) 
      }
      else
      {
      toastboxOpen("2008")
      }
            
            
}

{

    $('.removelist_moduleowners').remove(); // remove existing list

    
//      $('#worklocationpage *').val('');
        moduleid='';
        module_actionfromwhere='afterupdate';
         retrive_allmoduledetails(result)
      pageModuleactioncontrol();
          page_show('pageModule','pageModulemanagement')
      }
    else
      if(result.result['code'] == '2016')
      {
           progressboxClose();
           confirmationboxOpen(2016,"pageModule_confirm");
      }
      else
      {
          progressboxClose();
         toastboxOpen(result.result['code']);
      }
      }
    else {
      toastboxOpen("2007");
    }

  }


// Show error message
function module_errormessage(err)
{
          progressboxClose();
            toastboxOpen("3002");
}
</script>

}
