
<div class="container-fluid mt-2">
  <div class="container">
  <h6><strong>Create User</strong></h6>
  <br>
  
  <div class="card">
  <div class="card-body">
  
 
  
	<div class="row">
		<div class="col-sm-6 pb-2">
			<div class="form-group">
				<label for="userid">User Id</label>
				<input type="text" class="form-control rounded-pill" id="userid" placeholder="eg. 1234" name="userid" autocomplete="off">
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="picture">Picture</label>
				<input type="text" class="form-control rounded-pill" id="picture" placeholder="upload image" name="picture">
			</div>   
		</div>
	</div> 
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="username">User Name</label>
				<input type="text" class="form-control rounded-pill" id="username" placeholder="eg. Ahmed" name="username" autocomplete="off">
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="pwd">Password</label>
				<input type="password" class="form-control rounded-pill" id="password" placeholder="Password" name="password" autocomplete="off">
			</div>   
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="position">Position</label>
				<select class="form-control rounded-pill" id="position" placeholder="eg. Store Manager" name="position" autocomplete="off">
                	<option>IT Staff</option>
                    <option>Team lead</option>
                    <option>Manager</option>
                </select>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="workinghours">Working Hours</label>
				<input type="text" class="form-control rounded-pill" id="workinghours" placeholder="eg. 08:00AM-05:00PM" name="workinghours" autocomplete="off">
			</div>   
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control rounded-pill" id="email" placeholder="eg. ahmed@gmail.com" name="email" autocomplete="off">
			</div>
		</div>
        <div class="col-sm-6">
			<div class="form-group">
				<label for="mobielno">Mobile no</label>
				<input type="text" class="form-control rounded-pill" id="mobielno" placeholder="0500000000" name="mobielno" autocomplete="off">
			</div>
		</div>
        </div>
        <div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="userrole">Role</label>
				<select class="form-control rounded-pill"  id="userrole" name="userrole">
					<option>Requester</option>
                    <option>Agent</option>
                    <option>Manager</option>
                        <option>Administrator</option>
				</select>
			</div>   
		</div>
	<!--</div>  
	<div class="row">-->
		<div class="col-sm-3">
			<div class="form-group">
				<label for="activeuser">Active User</label>
				<div class="custom-control custom-switch custom-switch-lg">
					<input type="checkbox" class="custom-control-input" id="activeuser" name="activeuser" checked>
					<label class="custom-control-label" for="activeuser"></label>
				</div>
			</div>   
		</div>
		<div class="col-sm-3">
			<div class="form-group">
				<label for="lockuser">Lock User</label>
				<div class="custom-control custom-switch custom-switch-lg">
					<input type="checkbox" class="custom-control-input" id="lockuser" name="lockuser">
					<label class="custom-control-label" for="lockuser"></label>
				</div>
			</div>   
		</div>
	</div> 	
	
  </div><!--< END class="card-body">  -->
  
  
</div>
