<script>


function show_knownissuesseveritylevel(loadlevel)
{
$( "#knownissuesseveritylevel" ).html( loadlevel );
}

// upload image here
   $("#uploadknownissuespicture").change(function(){
        knownissuesreadURL(this);
    });
function knownissuesreadURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#knownissuespicture').attr('src', e.target.result);
        }

  for (var l = 0; l < _mcfulllength; l++) {
  
      var _mcdata = $("#knownissuescategorylisttextid_"+ l).val();
      var _mcid   = $("#knownissuescategorylistupdateid_"+ l).val();
      if(_mcdata!='' && _mcdata!=undefined && _mcdata!='undefined')
      {
          knownissuescategoryvalues.push( {
            "id"         : _mcid,
            "value"      : _mcdata
            })
  
      }
  }
  return knownissuescategoryvalues;
}
