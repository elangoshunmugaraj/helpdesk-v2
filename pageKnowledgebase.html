}

                       }
			};
            

   if( validateBeforeSubmit(knowledgebasename) == 'true' && knowledgebasecompany.length > 0  && knowledgebaserole.length > 0  && knowledgebasemodule.length > 0 )

//Read all dependency
function read_knowledgebasecategory()
{
  var knowledgebasecategoryvalues=[];
  var _mclength = $('#knowledgebasecategorylist li').length
  var _mcdeletelength = knowledgebasecategory_delete.length;
  var _mcfulllength = parseInt(_mclength)+parseInt(_mcdeletelength);

  for (var l = 0; l < _mcfulllength; l++) {
  
      var _mcdata = $("#knowledgebasecategorylisttextid_"+ l).val();
      var _mcid   = $("#knowledgebasecategorylistupdateid_"+ l).val();
      if(_mcdata!='' && _mcdata!=undefined && _mcdata!='undefined')
      {
          knowledgebasecategoryvalues.push( {
            "id"         : _mcid,
            "value"      : _mcdata
            })
  
      }
  }
  return knowledgebasecategoryvalues;
}
